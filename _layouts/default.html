<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 50px auto;
      line-height: 1.6;
    }

    /* Навігація (кнопка перемикання мови справа) */
    .nav {
      display: flex;
      justify-content: flex-end; /* кнопка справа */
      margin-bottom: 40px;
    }

    .nav a {
      display: inline-block;
      width: 60px;          /* фіксована ширина */
      height: 36px;         /* фіксована висота */
      line-height: 36px;    /* вертикальне центрування тексту */
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      font-family: "Segoe UI Emoji", Arial, sans-serif; /* для стабільного відображення emoji */
      color: #0366d6;
      padding: 0;           /* нічого не змінює розмір кнопки */
      border-radius: 6px;
      border: 1px solid #0366d6;
      margin-left: 10px;    /* відстань між кнопками */
      box-sizing: border-box;
    }

    /* Немає hover ефекту, щоб кнопка не змінювалася */
    .nav a:hover {
      color: #0366d6; /* лиш трохи зміна тексту можна, без збільшення */
    }

    hr {
      margin: 30px 0;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      margin: 15px 0;
    }

    .gallery img {
      width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<!-- Кнопка перемикання мови справа -->
<div class="nav">
  {% if page.lang == "ua" %}
    <a href="index_en.html">EN</a>
  {% elsif page.lang == "en" %}
    <a href="index.html">UA</a>
  {% endif %}
</div>

<!-- Контент сторінки -->
{{ content }}

</body>
</html>
